<!doctype html>
<html>
<meta charset= "utf-8">

<head> 
	<title> Calculadora em PHP </title>
</head>

<body>
	<form method="post" action="calcular.php">
		<label>
			Primeiro número:
			<input type="text" name="numero1">

		<label>
			Segundo número:
			<input type="text" name="numero2">
